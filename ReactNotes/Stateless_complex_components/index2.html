<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Class Components</title>
</head>
<body>
<div id="app">React has not rendered yet</div>

<script type="text/babel">

    class Shapes extends React.Component {
        render () {
            return (
                <div>
                    <Circle/>
                    <Square/>
                    <Rectangle/>
                </div>
            );
        };
    }

    class Circle extends React.Component {
        render() {
            let circleStyle = {
                height: 100,
                width: 100,
                backgroundColor: "red",
                borderRadius: "50%"
            };
            return(
                // className={"circle"} used for linking up with stylesheet
                // style={circleStyle} used when doing inline CSS (circleStyle relates to the function which holds the circle css
                    <h1 style={circleStyle}>Circle</h1>
            );
        }
    }
    class Square extends React.Component {
        render() {
            let squareStyle = {
                height: 150,
                width: 150,
                backgroundColor: "red",
            };
            return(
                    <h1 style={squareStyle}>Square</h1>
            );
        }
    }
    class Rectangle extends React.Component {
        render() {
            let rectangleStyle = {
                height: 100,
                width: 200,
                backgroundColor: "red"
            };
            return(
                    <h1 style={rectangleStyle}>Rectangle</h1>
            );
        }
    }

    ReactDOM.render(
            <div>
                <Shapes/>
            </div>,
        document.getElementById("app")
    );
</script>

</body>
</html>
