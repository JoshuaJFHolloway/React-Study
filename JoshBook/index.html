<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>JoshBook</title>
</head>
<body>

<div id="app"> React has not rendered yet </div>

<script type="text/babel">


    // all components we want to create.

    // Friendly

    function JoshBook() {
        let joshBookStyle = {
            height: 300,
            width: 200,
            padding: 0,
            backgroundColor: "#FFF",
            WebkitFilter: "drop-shadow(0px 0px 5px #555",
            filter: "drop-shadow(0px 0px 5px #555"

        };

        return (
            <div style={joshBookStyle}>
                <Avatar/>
                <UserName/>
                <GetConnected/>
            </div>
        )
    }

    function Avatar() {
        let avatarStyle ={
            // remember that camelCase is used when using css in react
            marginLeft: 22,
            marginTop: 20,
            width: 150,
            height: 150,
            borderRadius: "50%"

        };
        return (
            <img src={"https://avatars0.githubusercontent.com/u/34281658?s=460&v=4"} style={avatarStyle}/>
        );
    }

    function UserName() {
        let nameStyle ={
            fontSize: 18,
            fontFamily: "Arial, Helvetica, sans-serif",
            margin: 20,

        };
        return (
             <h1 style={nameStyle}> @joshuaholloway </h1>
        );
    }

    function GetConnected() {
        return (
            <div>
                <Like/>
                <Share/>
                <Add/>
            </div>
        );
    }

    let iconStyle = {
        margin: 25
    };

    function Like() {
        return (
            <i className="fa fa-thumbs-o-up" aria-hidden="true" style={iconStyle}></i>
        );
    }

    function Share() {
        return (
            <i className="fa fa-share-square" aria-hidden="true" style={iconStyle}></i>
        );
    }

    function Add() {
        return (
            <i className="fa fa-users" aria-hidden="true" style={iconStyle}></i>
        );
    }

  ReactDOM.render(

    <JoshBook/>,

    document.getElementById("app")
  );

</script>
</body>
</html>
